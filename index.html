    <script>
    $(document).ready(function(){
        $("a").on("click", function(){
            if( $(this).parent().hasClass('switcher') ){
              $('.switcher .control-item.active').removeClass('active');
              $(this).addClass('active');
              $('.card .control-content').hide();
              var card = $(this).attr('href');
              $(card).show();
            }
            else{
              window.location.replace($(this).attr('href'));
            }
        });

      });
    </script>
    <script>
      /* Scripts are loaded by Ratchet from this file. So for all sub page scripts to work, we must detect if certain elements are present */
      var checkPage = function(){
          if(document.getElementsByClassName('navigate-up')) {
              $('.navigate-up').on("touchend", function(ev) {
                  var trig = $(this).data('trigger');
                  $('#'+trig).slideToggle();
              });

              var ctx = $("#myChart").get(0).getContext("2d");
    
              var data = {
                  labels: ["Mo","Tu","We","Th","Fr","Sa","Su"],
                  datasets: [
                      {
                          fillColor: "#00C8E3",
                          strokeColor: "rgba(1,209,197,1)",
                          pointColor: "rgba(255,255,255,1)",
                          pointStrokeColor: "#21C8FF",
                          pointHighlightFill: "#fff",
                          pointHighlightStroke: "#21C8FF",
                          data: [22, 12, 8, 10]
                      }
                  ]
              };
              Chart.defaults.global.responsive = true;
              var myLineChart = new Chart(ctx).Line(data, {    bezierCurve: false  });
          }
      };

      $(document).ready(function(){
        $("a").on("click", function(){
            if( $(this).hasClass('control-item') ){
              $('.card .control-content').hide();
              var card = $(this).attr('href');
              $(card).show();
            }
            else{
              window.location.replace($(this).attr('href'));
            }
        });

      });
      
    </script>
