
<!DOCTYPE html>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
    $(document).ready(function(){
      //Script to replicate the Ratchet functionality on desktop for click events (Ratchet's are touch based). This does hijack the normal a tag behavior.
        $("a").on("click", function(){
            if( $(this).parent().hasClass('switcher') ){
              $('.switcher .control-item.active').removeClass('active');
              $(this).addClass('active');
              $('.card .control-content').hide();
              var card = $(this).attr('href');
              $(card).show();
            }
            else{
              window.location.replace($(this).attr('href'));
            }
        });

      });
    </script>
  </head>
  <body>
    <header class="bar bar-nav">
      <h1 class="title"><a href="index.html"><img src="images/logo.png" id="top_logo" ></a></h1>
    </header>
    <nav class="bar bar-standard bar-header-secondary">
      <div class="segmented-control">
        <a class="control-item " data-transition="slide-in" href="index.html">Me</a>
        <a class="control-item active" data-transition="slide-in" href="leaderboard.html">Team</a>
        <a class="control-item" data-transition="slide-in" href="activities.html">Activities</a>
      </div>
    </nav>
    

    <div class="content" id="props">

        </a>
        <h1 class="title">Give Props</h1>
      </nav>

      <ul class="table-view">

            <div class="media-body">

            </div>

              <button class="btn-grad">Give Props</button>
