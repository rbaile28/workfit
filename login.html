
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Workfit</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400,700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ratchet.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    </script>
    <script> 
    $(document).ready(function(){
        //Script to replicate the Ratchet functionality on desktop for click events (Ratchet's are touch based). This does hijack the normal a tag behavior.
        $("a").on("click", function(){
              window.location.replace($(this).attr('href'));
        });

      });
    </script>
  </head>
  <body>
    <header class="bar bar-nav">
      <h1 class="title"><img src="images/logo.png"></h1>
    </header>

    <div class="content" id="login">

      <div class="Absolute-Center">
        <img src="images/mark.png" class="mark">
        <h2>Sign in to Workfit</h2>
        <input id="login-email" placeholder="Email">
        <input id="login-password" placeholder="Password" type="password">
        <a href="index.html" class="login-btn">Log In</a>
        <span id="rememberMe">
          <input type="checkbox">
          <input id="Option" type="checkbox">
          <label class="checkbox" for="Option">  Keep me signed in</label>
        </span>
        
        
      </div>

      <a id="forgot">Forgot Your Password?</a>


    </div><!-- /.content -->

  </body>
</html>
